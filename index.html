<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/topilogo.png">
</head>
<body>
    <div class="root">
        <div class="layout">
        <header class="Header">
            <a class="LogoButton">
                <img src="IMG/cr_logo.png" class="logo">
            </a>
            <div class="ButtonsGroup">
                <a class="StyledButton">
                    <span class="call">
                        login</span>
                </a>
                <a class="StyledButton2">
                    <span class="call">
                        navegar</span>
                </a>
            </div>
        </header>
        <div class="stackedlayout">
            <div class="ContentBlock">
                <section data-t="hero-block-section" class="heroblock">
                    <div class="ImageWrapper">
                        <video autoplay loop muted plays-inline class="back-video">
                            <source src="IMG/video.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="TitleWrapper">
                        <h1 type="heavy" class="centraltitle"> O Maior Catálogo de
                            Anime do Mundo</h1>
                            <div role="button" class="StyledButton3">
                                <span class="Call2">ver planos premium</span>
                            </div>
                    </div>
                    <div class="PerksWrapper">
                        <div class="Perk">
                            <svg viewBox="0 0 40 40" role="img" class="PerkIcon">
                                <path d="M 20 40 a 20 20 0 1 1 0 -40 a 20 20 0 0 1 0 40 Z m 0 -2 a 18 18 0 1 0 0 -36 a 18 18 0 0 0 0 36 Z m -5.75 -12.66 L 19 20 V 9 h 2 v 11.38 a 1 1 0 0 1 -0.25 0.66 l -5 5.62 l -1.5 -1.32 Z"></path>
                            </svg>
                            <span class="Text">Assista a novos episódios uma hora após a 
                                exibição no Japão</span>
                        </div>
                        <div class="Perk">
                            <svg viewbox="0 0 40 40" role="img" class="PerkIcon">
                                <path d="M20 40a6 6 0 11.01-12.01A6 6 0 0120 40zm0-2a4 4 0 100-8 4 4 0 000 8zm0-38a6 6 0 016 6v14a6 6 0 11-12 0V6a6 6 0 016-6zm0 2a4 4 0 00-4 4v14a4 4 0 108 0V6a4 4 0 00-4-4z"></path>
                            </svg>
                            <span class="Text">Desfrute de acesso ilimitado a 
                                animes, sem propaganda</span>
                        </div>
                        <div class="Perk">
                            <svg viewbox="0 0 40 40" role="img" class="PerkIcon">
                                <path d="M10.59 2H6v4.59L10.59 2zM14 2v8H6v28h28V2H14zM6 0h28a2 2 0 012 2v36a2 2 0 01-2 2H6a2 2 0 01-2-2V2c0-1.1.9-2 2-2zm6 8V3.41L7.41 8H12zm1 19l-3-12 6 3 4-6 4 6 6-3-3 12H13zm1.56-2h10.88L27 18.73l-3.7 1.85L20 15.6l-3.32 4.97L13 18.73 14.56 25z"></path>
                            </svg>
                            <span class="Text">Leia centenas de capítulos de 
                                dúzias de mangás difentes*</span>
                            </span>
                        <div class="Perk">
                            <svg viewbox="0 0 40 40" role="img" class="PerkIcon">
                                <path d="M11.35 6c1.5-3.86 4.29-6 8.65-6s7.15 2.14 8.65 6H37v34H3V6h8.35zm2.2 0h12.9A6.65 6.65 0 0020 2a6.65 6.65 0 00-6.46 4zm-2.82 2H5v30h30V8h-5.73c.5 2 .73 4.35.73 7h-2c0-2.75-.26-5.1-.8-7H12.8c-.54 1.9-.8 4.25-.8 7h-2c0-2.65.23-5 .73-7z"></path>
                                </svg>
                                <span class="Text">Economize com descontos 
                                    exclusivos na Loja Crunchyroll*</span>
                            </div>
                        </div>
                    </section>
                </div>
                </div>
                </div>
            </div>
                </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
